<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Photography Blog</title>
  <style>
    body {
      background-color: purple;
      color: white;
      font-family: sans-serif;
      margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
    }

    nav a {
      color: inherit;
      text-decoration: none;
      padding: 10px 20px;
    }

    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .image-container {
      width: 30%;
      margin: 10px;
      text-align: center;
    }

    .image-container img {
      width: 100%;
      height: auto;
    }

    footer {
      padding: 20px;
      text-align: center;
    }

    footer ul {
      list-style: none;
      padding: 0;
    }

    footer li {
      display: inline-block;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Photography Blog</h1>
    <nav>
      <a href="#">Stories</a>
      <a href="#">Images</a>
      <a href="#">About</a>
    </nav>
  </header>
  <main>
    <section class="image-gallery">
      <h2>Landscape Photography</h2>
      <div class="image-container">
        <img src="image1.jpg" alt="Landscape 1">
        <p>Caption for Landscape 1</p>
      </div>
      <div class="image-container">
        <img src="image2.jpg" alt="Landscape 2">
        <p>Caption for Landscape 2</p>
      </div>
      </section>
  </main>
  <footer>
    <p>&copy; 2024 Your Name</p>
    <p>Contact: youremail@example.com</p>
    <ul>
      <li><a href="#" style="color: white;">Facebook</a></li>
      <li><a href="#" style="color: white;">Instagram</a></li>
    </ul>
  </footer>
</body>
</html>
